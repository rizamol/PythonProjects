
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>POST</title>

</head>
<body>



<div class="container-fluid">

    <div class="row">
        <div class="col-md-6">
            <h4>Add Post</h4>
<form method="post" class="p-3 shadow" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
    <input type="text" name="name" class="form-control"  placeholder="Name of the post">
    </div>
     <div class="form-group">
    <input type="text" name="msg" class="form-control" placeholder="Enter comments">
     </div>
    <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Date">
     </div>

    <div class="form-group">
    <input type="file" name="img" class="form-control">
     </div>

    <input type="submit" class="btn btn-success">
</form>
        </div>


        <div class="col-md-6">
            <h4>Your posts</h4>
            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.msg}}</b></p>
                 <p><b>{{i.date}}</b></p>
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="width:250px;height:250px;">

                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>


            </div>
                </div>
            <br>
            {% endfor %}

        </div>

    </div>


</div>

</body>
</html>

{% endblock %}
